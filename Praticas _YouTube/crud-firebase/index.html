    <title>Javascript CRUD</title>

              <a class="navbar-item" href="/"> Javascript CRUD</a>
            </div>
          </nav>
    </header>
    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Estudiantes Registrados</h1>
                <button class="button is-success" id="openregisterModal">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo Estudiante</span>
                </button>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Julio Pabel</td>
                    <td>Paredes</td>
                    <td>Flores</td>
                    <td>942713591</td>
                    <td>pabel_89@hotmail.com</td>
                    <td>  
                        <button class="button is-warning">
                                <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="button is-danger">
                                <i class="fas fa-trash"></i>
                        </button>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Registar Nuevo Estudiante</p>
            <button class="delete" aria-label="close" id="closeRegisterModal"></button>
          </header>
          <section class="modal-card-body">
           <form id="register-form">
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ingresa tu Nombre" name="nombre">
                </div>
            </div>

            <div class="field">
                <label class="label">Apellido Paterno</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ingresa tu Apellido Paterno" name="apePa">
                </div>
            </div>

            <div class="field">
                <label class="label">Apellido Materno</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ingresa tu Apellido Materno" name="apeMat">
                </div>
            </div>

            <div class="field">
                <label class="label">Telefono</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="tel" placeholder="+524555 444" name="phone">
                  <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Correo Electronico</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="email" placeholder="someone " name="email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Descripcion</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea" name="desc"></textarea>
                </div>
              </div>

          </section>
          <footer class="modal-card-foot">
            <button type="submit" class="button is-success">
                <i class="fas fa-save"></i> 
                <span>Registrar</span>
            </button>
        </form> 
        
          </footer>
        </div>
      </div>
</body>
